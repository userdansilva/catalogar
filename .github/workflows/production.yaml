name: Production Deployment - Catalogar

on:
  push:
    branches:
      - main
    paths:
      - apps/catalogar/**
      - packages/**

jobs:
  deploy:
    name: Deploy to Vercel (Production)
    timeout-minutes: 15
    runs-on: ubuntu-latest
    environment: Production
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: React2Shell
        run: |
          set -e

          OUTPUT=$(npx fix-react2shell-next --dry-run)
          echo "$OUTPUT"

          # Match any "Found X vulnerable file(s):" pattern
          if echo "$OUTPUT" | grep -qE "Found [0-9]+ vulnerable file\(s\)"; then
            echo "Vulnerabilities detected. Failing pipeline."
            exit 1
          fi

          echo "No vulnerabilities found."

      - name: Install Vercel CLI globally
        run: pnpm add -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
