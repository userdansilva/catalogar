name: Vercel Development Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
  API_URL: ${{ secrets.API_URL }}
  AUTH0_SECRET: ${{ secrets.AUTH0_SECRET }}
  APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
  AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
  AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
  AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}
  AUTH0_AUDIENCE: ${{ secrets.AUTH0_AUDIENCE }}
on:
  push:
    branches:
      - dev

jobs:
  deploy:
    name: Deploy to Vercel (Develop)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Sync Environment Variables to Vercel (Preview)
        run: |
          echo "$NEXT_PUBLIC_BASE_URL" | vercel env add NEXT_PUBLIC_BASE_URL preview --token=$VERCEL_TOKEN --yes
          echo "API_URL added"              | vercel env add API_URL preview --token=$VERCEL_TOKEN --yes
          echo "AUTH0_SECRET added"         | vercel env add AUTH0_SECRET preview --token=$VERCEL_TOKEN --yes
          echo "APP_BASE_URL added"         | vercel env add APP_BASE_URL preview --token=$VERCEL_TOKEN --yes
          echo "AUTH0_DOMAIN added"         | vercel env add AUTH0_DOMAIN preview --token=$VERCEL_TOKEN --yes
          echo "AUTH0_CLIENT_ID added"      | vercel env add AUTH0_CLIENT_ID preview --token=$VERCEL_TOKEN --yes
          echo "AUTH0_CLIENT_SECRET added"  | vercel env add AUTH0_CLIENT_SECRET preview --token=$VERCEL_TOKEN --yes
          echo "AUTH0_AUDIENCE added"       | vercel env add AUTH0_AUDIENCE preview --token=$VERCEL_TOKEN --yes

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}

  testing:
    name: Run Playwright Tests
    needs: deploy
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
